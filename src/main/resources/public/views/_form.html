<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">FirstName</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.firstName" class="form-control" id="firstName" placeholder="First name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">LastName</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.lastName" class="form-control" id="lastName" placeholder="Last name"/>
    </div>
</div>
<div class="form-group">
    <label for="dateHired" class="col-sm-2 control-label">Date Hired</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.dateHired" class="form-control" id="dateHired" placeholder="enter in YYMMdd"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
